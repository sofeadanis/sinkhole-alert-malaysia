<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Malaysia Sinkhole Alert</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f6f8;
      text-align: center;
    }
    header {
      background-color: #c62828;
      color: white;
      padding: 20px;
    }
    .alert {
      background: #ffeb3b;
      padding: 15px;
      margin: 20px;
      border-radius: 5px;
      font-weight: bold;
    }
  </style>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>
  <div id="map" style="height: 400px; margin: 20px;"></div>

<script>
  var map = L.map('map').setView([4.2105, 101.9758], 6);

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

  L.marker([3.1390, 101.6869])
    .addTo(map)
    .bindPopup("üö® Sinkhole Reported: Kuala Lumpur");
</script>

<body>

<header>
  <h1>Malaysia Sinkhole Alert System</h1>
  <p>Public Awareness & Early Warning</p>
</header>

  <div class="alert" id="alertBox">
  ‚ö†Ô∏è No active sinkhole alerts at the moment.
</div>

<button onclick="addSinkhole()">Report Sinkhole</button>

<script>
  function addSinkhole() {
    document.getElementById("alertBox").innerHTML =
      "üö® SINKHOLE ALERT: Location reported in Kuala Lumpur!";
    document.getElementById("alertBox").style.backgroundColor = "#ff5252";
  }
</script>


</body>
</html>
